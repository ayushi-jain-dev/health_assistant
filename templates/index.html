<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Demonstration of ChatGPT API in a Python Flask Application. A Skolo Online course." name="description">

  <title>Health GPT</title>
  <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="shortcut icon" type="image/x-icon">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Your very own Health GPT </a>
      <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
              data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
  <div class="container">
    <br>
    <br>
    <h1 class="mt-5">Health GPT</h1>
    <p class="lead">
      This project is created for assignment which shows health assistant.
    </p>
    <ul>
      <li>OpenAI API Key, which you can get here: <a href="https://openai.com/product#made-for-developers">OpenAI
        Website</a></li>
    </ul>


    <div class="list-group w-auto" id="list-group">
    </div>

    <div class="input-group mb-3">
      <input class="form-control" id="chat-input" type="text">
      <div class="input-group-append">
        <button class="btn btn-primary" id="gpt-button">Ask HealthGPT</button>
      </div>
    </div>


  </div>
</main>


<script crossorigin="anonymous" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	$("#gpt-button").click(function () {
		var question = $("#chat-input").val();
		let html_data = '';
		html_data += `<a class="list-group-item list-group-item-action d-flex gap-3 py-3" href="#">
                        <img alt="twbs" class="rounded-circle flex-shrink-0" height="32" src="{{ url_for('static', filename='images/favicon2.png') }}" width="32">
                        <div class="d-flex gap-2 w-100 justify-content-between">
                          <div>
                            <p class="mb-0 opacity-75">${question}</p>
                          </div>
                        </div>
                      </a>`;
		$("#chat-input").val('');
		$("#list-group").append(html_data);

		$.ajax({
			type: "POST",
			url: "/",
			data: {'prompt': question},
			success: function (data) {
				let gpt_data = '';
				gpt_data += `
        <a class="list-group-item list-group-item-action d-flex gap-3 py-3" href="#">
          <img alt="twbs" class="rounded-circle flex-shrink-0" height="32" src="https://digital-practice.ams3.cdn.digitaloceanspaces.com/static%2Fapp%2Fimg%2Fopenai-logo.png"
             width="32">
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <p class="mb-0 opacity-75">${data.answer.content}</p>
          </div>
        </div>
      </a>`;
				$("#list-group").append(gpt_data);
			}
		});

	});
</script>

</body>
</html>
